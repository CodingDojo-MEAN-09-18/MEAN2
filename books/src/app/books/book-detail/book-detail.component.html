<section *ngIf='book'>
  <fieldset>
    <legend>Selected Book</legend>

    <div>
      <p>ID: {{ book.id }}</p>
      <p>title: {{ book.title }}</p>
      <p>author: {{ book.author }}</p>
      <p>pages: {{ book.pages }}</p>
      <p>year: {{ book.year }}</p>
      <p>publisher: {{ book.publisher }}</p>
    </div>
  </fieldset>
</section>
